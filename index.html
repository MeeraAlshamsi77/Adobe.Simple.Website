<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Story Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      transition: background-color 0.4s ease;
    }

    header {
      text-align: center;
      padding: 30px;
      background: #222;
      color: white;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header h2 {
      font-size: 1.5rem;
      font-weight: normal;
      color: #ccc;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    main img {
      max-width: 80%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }

    svg {
      width: 80%;
      height: auto;
      margin-top: 30px;
    }

    #Layer_3 {
      cursor: pointer;
    }

  </style>
</head>
<body>

  <header>
    <h1>My Interactive Bridge Website</h1>
    <h2>Click the pink bridge layer to change the background!</h2>
  </header>

  <main>
    <img src="meera.JPEG" alt="My Story Image">

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1920px"
      height="1080px" viewBox="0 0 1920 1080" style="enable-background:new 0 0 1920 1080;" xml:space="preserve">
    <style type="text/css">
      .st0{display:none;}
      .st1{fill:none;stroke:#000000;stroke-miterlimit:10;}
      .st2{fill:#D87EE6;}
    </style>
    <g id="bridge" class="st0"></g>
    <g id="Layer_2">
      <path class="st1" d="M301.31,578.76l232.35,3.48l95.72-20.89l70.49-20.02l67.01-33.94l58.3-41.77l56.56-43.51l29.4-24.76
        l35.48-20.05l34.78-14.94l50.65,1.92l57.66,19.24l51.43,31.55l48.64,43.81l38.3,37.2l66.56,38.25l67.27,24.83l57.75,17.02
        l29.46,0.83c0,0-315.21,12.46-615.26,18.02C562.15,600.07,302.86,599.44,301.31,578.76z"/>
      <polyline class="st1" points="837.86,594.97 837.71,573.96 837.7,566.76 838.71,547 848.49,515.76 867.22,473.19 886.79,439.38 
        910.01,414.43 937.81,394.35 970.06,381.01 1000.57,377.32 1036.92,383.33 1075.89,402.45 1107.36,426.9 1136.94,459.31 
        1148.94,489.31 1159.17,511.64 1166.65,540 1171.22,574.79 1172.84,586.52"/>
    </g>
    <g id="Layer_3">
      <polygon class="st2" points="941.8,397.05 980.96,417.96 1005.56,435.13 1032.93,465.36 1052.04,497.91 1062.97,524.45 
        1069.86,554.64 1069.97,576.94 1069.17,587.49 1172.4,586.61 1168.85,556.72 1166.98,542.5 1159.71,513.68 1151.29,487.52 
        1148.06,477.45 1143.44,467.67 1114.67,430.34 1086.6,403.72 1056.55,386.8 1034.23,379.73 1017.38,377.32 1001.61,379.42 
        970.5,384.64"/>
    </g>
    </svg>
  </main>

  <script>
    const colors = ["#ffffff", "#a0d2ff", "#ffd2a0", "#d2ffa0", "#ffb3ba"];
    let current = 0;

    const layer3 = document.querySelector("#Layer_3");

    layer3.addEventListener("click", () => {
      current = (current + 1) % colors.length;
      document.body.style.backgroundColor = colors[current];
    });
  </script>

</body>
</html>
