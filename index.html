<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Bridge SVG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      transition: background 0.3s;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    img {
      max-width: 90%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    svg, object {
      width: 600px;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Adobe Introduction Website</h1>

    <img src="meera.JPEG" alt="Jungle Scene">
    
    <h2>Click The Bridge!</h2>
    <object id="svgObject" data="bridge.svg" type="image/svg+xml"></object>
  </div>

  <script>
    const colors = ['#f9f9f9', '#a0d2ff', '#ffd2a0', '#d2ffa0']; 
    let current = 0;

    document.getElementById('svgObject').addEventListener('load', function () {
      const svgDoc = this.contentDocument;
      const svgRoot = svgDoc.querySelector('svg');

      if (svgRoot) {
        svgRoot.style.cursor = 'pointer';
        svgRoot.addEventListener('click', () => {

          current = (current + 1) % colors.length;
          document.body.style.background = colors[current];
        });
      } else {
        console.warn('No <svg> found inside bridge.svg.');
      }
    });
  </script>
</body>
</html>
